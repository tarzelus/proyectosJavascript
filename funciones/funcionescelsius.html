<!DOCTYPE html>
<html>
<body>

<p>Introduce los grados en farenheit para convertirlos a celsius.</p>

<input id="numb" type="number">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>



<script>

function myFunction(x) 
	{
		//le da el valor introducido previamente a x para calcular los grados en celsius
		x = document.getElementById("numb").value;
		//definicion de las variables y darle valor
    	var calcular = (x-32)*5/9;
    	document.getElementById("demo").innerHTML = calcular;

	}
